buildscript {
    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
        maven { url 'https://s01.oss.sonatype.org' }
        gradlePluginPortal()
        mavenLocal()
        google()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    }
    dependencies {
        classpath "com.github.Berstanio.gdx-jnigen:gdx-jnigen-gradle:$jniGenVersion"
    }
}

plugins {
    id 'java'
}

apply plugin: "com.badlogicgames.gdx.gdx-jnigen"

group 'games.rednblack.miniaudio'
version '0.5'

repositories {
    maven { url 'https://jitpack.io' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    mavenCentral()
}

dependencies {
    implementation "com.github.Berstanio.gdx-jnigen:gdx-jnigen-loader:$jniGenVersion"
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
}

java {
    withJavadocJar()
    withSourcesJar()

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ["--release", "7"]
}

jnigen {
    sharedLibName = "gdx-miniaudio"

    all {
        cFlags += " -lm -lpthread -ldl "
        cIncludes = ["miniaudio.h", "stb_vorbis.c"]
    }

    add(Windows, x32)
    add(Windows, x64)
    add(Linux, x64)
    add(Linux, x32, ARM)
    add(Linux, x64, ARM)
    add(MacOsX, x64) {
        linkerFlags += " -framework CoreFoundation -framework CoreAudio -framework Foundation -framework AVFAudio -framework AudioToolbox "
    }
    add(MacOsX, x64, ARM) {
        linkerFlags += " -framework CoreFoundation -framework CoreAudio -framework Foundation -framework AVFAudio -framework AudioToolbox "
    }
    add(Android) {
        linkerFlags += " -landroid -llog "
    }
    add(IOS) {
        linkerFlags += " -framework CoreFoundation -framework CoreAudio -framework Foundation -framework AVFAudio -framework AudioToolbox "
        cppFlags += " -x objective-c++ "
    }
}

apply from : 'publish.gradle'